machine:
  node:
    version: 7.5

compile:
  override:
    - npm run build

deployment:
  master:
    branch: master
    commands:
      - tar -czf app.tar.gz node_modules public server.js package.json
      - scp -r app.tar.gz circleci@hitman.lt:~/utserver-mobile-ui/
      - >
        ssh -q -t circleci@hitman.lt '
        cd ~/utserver-mobile-ui/ &&
        tar -xzf app.tar.gz &&
        rm app.tar.gz &&
        forever start server.js'