machine:
  node:
    version: 7.6

compile:
  override:
    - npm run build

deployment:
  master:
    branch: master
    commands:
      - tar -czf app.tar.gz public server.js package.json
      - scp -r app.tar.gz circleci@hitman.lt:/opt/utserver-mobile-ui/
      - >
        ssh -q -t circleci@hitman.lt '
        cd /opt/utserver-mobile-ui/ &&
        forever stop server.js &&
        tar -xzf app.tar.gz &&
        rm app.tar.gz &&
        chmod +x scripts/*.sh &&
        forever start server.js'