<!DOCTYPE html>
<html>
    <head>
        <title>Home Torrents</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/manifest.json">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/controls.min.js"></script>
        <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <style>
            .absolute-center {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top: 20px;">
            <div class="jumbotron">
                
            <h2>Torrentų servas <span id="status" class="label label-default">?  ?  ?</span></h2>
            <br />
            <div class="panel panel-success" >
                <div class="panel-heading">
                    <h3 class="panel-title">Serverio valdymas (SSH)</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-default" id="start_server" disabled style="display: none;">Startuoti serverį</button>
                            <button type="button" class="btn btn-default" id="stop_server" disabled style="display: none;">Stabdyti serverį</button>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="progress" style="display: none; margin-left: 20px; margin-right: 20px;" id="server_control_progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    </div>
                </div>
            </div>
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Serverio Informacija</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="font-size:18px;">
                                <label>Laisva vieta</label>
                                <span class="label label-info" id="free_space">???</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel panel-info" id="add_panel" >
                <div class="panel-heading">
                    <h3 class="panel-title">Pridėti naują torrentą</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group" id="add_btn_div">
                        <input type="text" class="form-control" placeholder="Linkas iš linkomanijos" id="url">
                        <span class="input-group-btn">
                          <button class="btn btn-default" id="add_torrent" type="button" disabled>Pridėti</button>
                        </span>
                    </div>
                    <div class="progress" style="display: none; margin-left: 20px; margin-right: 20px;" id="add_progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </div>
                <div class="alert alert-success" role="alert" style="display: none; margin-left: 20px; margin-right: 20px;">
                    <strong>Oh yesss!</strong> Torrentas jau pumpuojamas...
                </div>
                <div class="alert alert-danger" role="alert" style="display: none; margin-left: 20px; margin-right: 20px;">
                    <strong>Shit!</strong> Kažkodėl nepavyko pridėt torrento, patikrink linką
                </div>
            </div>
            
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Torrentų sąrašas</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="checkbox" style="margin-top: 0;">
                                <label>
                                  <input type="checkbox" checked id="autorefresh">
                                  Atnaujinti automatiškai
                                </label>
                            </div>
                            <div class="checkbox" style="margin-top: 0;">
                                <label>
                                  <input type="checkbox" checked id="show_only_active">
                                  Rodyti tik aktyvius
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-success btn-xs" id="refresh_now">Atnaujinti dabar</button>
                        </div>
                        <br>
                    </div>
                    <hr style="margin-top: 0; border-width: 2px">
                    <div id="statuses">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
